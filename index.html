<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To Do List App with Categories</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>To Do List App</h1>
    <button id="addTaskBtn">+</button>
  </header>

  <main id="taskContainer"></main>

  <div id="category-buttons">
    <button id="addCategoryBtn">+ Category</button>
    <button id="removeCategoryBtn">âˆ’ Remove</button>
  </div>

  <nav class="bottom-nav hidden" id="bottomNav">
    <button id="markCompleteBtn">Complete</button>
    <button id="markIncompleteBtn">Undo</button>
    <button id="deleteBtn">Delete</button>
  </nav>

  <!-- Modal for adding/editing tasks -->
  <div id="taskModal" class="modal hidden">
    <div class="modal-content">
      <label>Task Title</label>
      <input type="text" id="taskTitle" />
      <label>Task Description</label>
      <textarea id="taskDesc"></textarea>
      <label>Category</label>
      <select id="taskCategory"></select>
      <button id="saveTaskBtn">Save</button>
      <button id="closeModalBtn">Cancel</button>
    </div>
  </div>

  <!-- Modal for adding categories -->
  <div id="categoryModal" class="modal hidden">
    <div class="modal-content">
      <label>Category Name</label>
      <input type="text" id="categoryName" />
      <button id="saveCategoryBtn">Save Category</button>
      <button id="closeCategoryModalBtn">Cancel</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
